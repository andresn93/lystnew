<!--PROGRESS & COMPLETE LISTS -->
<div class="inprogress col-lg-6 col-xs-12">
	<h4>IN PROGRESS</h4>
		<ul ng-repeat="x in todos">
		  <li ng-show="x.status =='in-progress">{{x.description}}</li>
		  	<div class="input-group-btn">
	       		 <button class="btn btn-default" id="deleteBtn" type="button" ng-click="deleteFunc()">delete</button>
	       		 <button type="button" class="btn btn-default" id="doneBtn" ng-click="editFunc(x._id)">done</button>
	    	</div>
		</ul>
</div>

<div class="complete col-lg-6 col-xs-12">
	<h4>DONE</h4>
		<ul ng-repeat="x in todos">
			<li ng-show="x.status == 'complete'" id="completedLi">{{x.description}}
				<div class="input-group-btn">
					<button class="btn btn-default" id="deleteBtn" type="button" ng-click="deleteFunc(x._id)">delete</button>
				</div>
			</li>
		</ul>
</div>
